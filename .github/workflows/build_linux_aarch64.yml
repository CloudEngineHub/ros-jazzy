jobs:
  stage_0_job_0:
    name: orbbec-camera-msgs orbbec-description orbbec-camera
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
    needs: []
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build ros-jazzy-orbbec-camera-msgs ros-jazzy-orbbec-description ros-jazzy-orbbec-camera
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        CURRENT_RECIPES: ros-jazzy-orbbec-camera-msgs ros-jazzy-orbbec-description
          ros-jazzy-orbbec-camera
        BUILD_TARGET: linux-aarch64
      run: |
        export CI=azure
        export GIT_BRANCH=$BUILD_SOURCEBRANCHNAME
        export FEEDSTOCK_NAME=$(basename ${BUILD_REPOSITORY_NAME})
        .scripts/build_unix.sh --target $BUILD_TARGET
name: build_linux_aarch64
on:
  push:
    branches:
    - buildbranch_linux_aarch64
