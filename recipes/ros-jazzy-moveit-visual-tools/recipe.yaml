# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-jazzy-moveit-visual-tools
  version: 4.1.2
source:
  git: https://github.com/ros2-gbp/moveit_visual_tools-release.git
  tag: release/jazzy/moveit_visual_tools/4.1.2-1
  target_directory: ros-jazzy-moveit-visual-tools/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 9
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - python
    - ros-jazzy-ament-cmake
    - ros-jazzy-ament-lint-auto
    - ros-jazzy-ament-lint-common
    - ros-jazzy-geometry-msgs
    - ros-jazzy-graph-msgs
    - ros-jazzy-moveit-common
    - ros-jazzy-moveit-core
    - ros-jazzy-moveit-ros-planning
    - ros-jazzy-rclcpp
    - ros-jazzy-ros-environment
    - ros-jazzy-ros-workspace
    - ros-jazzy-rviz-visual-tools
    - ros-jazzy-std-msgs
    - ros-jazzy-tf2-eigen
    - ros-jazzy-tf2-ros
    - ros-jazzy-trajectory-msgs
    - ros-jazzy-visualization-msgs
    - ros2-distro-mutex 0.10.* jazzy_*
    - if: linux
      then:
        - libgl-devel
        - libopengl-devel
    - if: unix
      then:
        - xorg-libx11
        - xorg-libxext
  run:
    - python
    - ros-jazzy-geometry-msgs
    - ros-jazzy-graph-msgs
    - ros-jazzy-moveit-common
    - ros-jazzy-moveit-core
    - ros-jazzy-moveit-ros-planning
    - ros-jazzy-rclcpp
    - ros-jazzy-ros-workspace
    - ros-jazzy-rviz-visual-tools
    - ros-jazzy-std-msgs
    - ros-jazzy-tf2-eigen
    - ros-jazzy-tf2-ros
    - ros-jazzy-trajectory-msgs
    - ros-jazzy-visualization-msgs
    - ros2-distro-mutex 0.10.* jazzy_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - if: unix
      then:
        - xorg-libx11
        - xorg-libxext
